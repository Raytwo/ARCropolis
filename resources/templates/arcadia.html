<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
  <meta name="focus-ring-visibility" content="hidden" />
  <link rel="stylesheet" href="./help/css/common.css" />
  <link rel="stylesheet" href="./help/css/abstract.css" />
  <link rel="stylesheet" href="./help/css/thema/outgame.css" />
  <link id="font-stylesheet" rel="stylesheet" href="./help/css/font.css" />
  <link rel="stylesheet" href="./arcadia.css">
</head>

<body>
  <script src="./help/js/jquery-3.3.1.min.js"></script>
  <script src="./help/js/common.js"></script>
  <script src="./help/js/two-column-switch.js"></script>
  <script src="./jquery.textfill.min.js"></script>
  <script src="./arcadia.js"></script>
  <div id="bg" class="l-bg bg-abstract"></div>
  <div class="l-header">
    <span class="background-clip"></span>
    <div class="header">
      <a id="ret-button" tabindex="-1" class="header-decoration" href="javascript:goBack()" nx-se-disabled="">
        <div class="ret-icon-wrapper">
          <img class="ret-icon-shadow" ref="./help/img/icon/m_retnormal.svg" />
          <img class="ret-icon" ref="./help/img/icon/m_retnormal.svg" />
        </div>
      </a>
      <div class="breadcrumb-list f-u-bold">
        <p><span data-msgcom="true" data-msgid="textbox_id-10002" style="
          color: #02A7D4;
          -webkit-text-stroke-width: 2px;
          -webkit-text-stroke-color: black;
          z-index: 1;">Mods</span></p>
        <span data-msgid="textbox_id-2" style="
        color: #797979;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: black;">â–¶</span>
        <p><span data-msgcom="true" data-msgid="textbox_id-10002" style="
          color: white;
          -webkit-text-stroke-width: 2px;
          -webkit-text-stroke-color: black;
          z-index: 1;" id="workspace">{{workspace}}</span></p>
      </div>
    </div>
  </div>

  <table>
    <tr>
      <td>
        <br>
        <div id="category_mover">
          <span style="text-align: left;">&#xe0e4;</span>
          <span style="text-align: center;" id="current_category">All</span>
          <span style="text-align: right">&#xe0e5;</span>
        </div>
        <div class="scrollbar" id="left-stick-home">
          <div class="l-sidebar">
            <div class="l-sidebar-content" id="holder">
              {{#entries}}
              <button id="btn-mods-{{id}}" tabindex="0" class="flex-button abstract-button All {{category}}"
                onfocus="focusMenu(this); updateCurrentDesc();" onclick="toggleMod(this.id);" nx-se-disabled="">
                <div class="abstract-icon-back-decoration"></div>
                <div class="abstract-button-border">
                  <div class="abstract-button-inner">
                    <div class="abstract-icon-wrapper">
                      <div id="img-{{id}}" class="{{#is_disabled}} hidden {{/is_disabled}}">
                        <img class="abstract-icon is-appear" src="check.svg" />
                      </div>
                    </div>
                    <div class="abstract-button-text f-u-bold mod-name" style="margin-bottom: 5px; display: block;">
                      <span data-msgid="textbox_id-4-1">{{display_name}}</span>
                    </div>
                  </div>
                </div>
              </button>
              {{/entries}}
            </div>
          </div>
        </div>
      </td>
      <td>

        <br>
        <div class="l-screen-shot-wrapper" id="missing_image">
          <div class="screen-shot-wrapper">
            <img width="280" height="127" class="screen-shot video" ref="missing.webp" />
          </div>
        </div>
        {{#entries}}
        <div id="about-mods-{{id}}" class="l-main-content is-hidden">
          <div class="l-screen-shot-wrapper" id="about-img-{{id}}">
            <div class="screen-shot-wrapper">
              <img width="280" height="127" class="screen-shot video" ref="img/{{id}}"
                data-img-loaded = "false"
                onerror='this.style.display = "none"; this.setAttribute("data-img-loaded", "false")'
                onload='this.setAttribute("data-img-loaded", "true")' />
            </div>
          </div>
          <div class="l-version">
            <div class="f-b-bold">
              <p class="sentence">
                <span data-msgid="textbox_id-5">Version:{{#version}}{{version}}{{/version}}{{^version}}???{{/version}}</span>
              </p>
            </div>
          </div>
          <div class="l-description scrollbar-desc">
            <div class="f-b-bold">
              <!-- <p class="sentence">
                Authors: <span data-msgid="textbox_id-5">{{#authors}}{{authors}} {{/authors}}{{^authors}}Unspecified{{/authors}}</span>
              </p> -->
              <p class="sentence p-desc">{{{description}}}</p>
            </div>
          </div>
        </div>
        {{/entries}}
        <div id="r-stick-desc-icon">
          <span>&#xE102</span>
        </div>
        </div>


        <div class="l-to-detail">
          <a id="link-save" tabindex="-1" class="to-detail-button" href="javascript:submitMods()"
            nx-se-disabled="">
            <div class="to-detail-button-shadow">
              <div class="to-detail-button-outer">
                <div class="to-detail-button-icon-wrapper">
                  <div class="f-u-bold to-detail-button-icon" id="submit_icon"></div>
                </div>
                <div class="to-detail-button-text-wrapper">
                  <div class="to-detail-button-text f-u-bold"><span data-msgcom="true"
                      data-msgid="textbox_id-10003" id="save_button">Refresh</span></div>
                </div>
              </div>
            </div>
          </a>
        </div>


      </td>
    </tr>
  </table>
</body>

</html>
