[package]
name = "arcropolis"
version = "2.0.0"
authors = ["Raytwo <raytwo@arcropolis.com>, jam1garner <jam@jam1.re>, blujay <the.blu.dev@gmail.com>, CoolSonicKirby <alihussain2001@gmail.com>"]
edition = "2018"

[package.metadata.skyline]
titleid = "01006A800016E000"

[lib]
crate-type = ["cdylib"]

[dependencies]
log = "0.4.11"
toml = { version = "0.5.6", optional = true }
semver = { version = "0.11.0", optional = true }
lazy_static = "1.4"
owo-colors = "1.0.3"
parking_lot = "0.11.0"
thiserror = "1.0.24"
serde = { version = "1", features = ["derive"] }
rand = { git = "https://github.com/skyline-rs/rand" }
skyline = { git = "https://github.com/ultimate-research/skyline-rs.git" }
skyline-web = { git = "https://github.com/skyline-rs/skyline-web", optional = true }
skyline-update = { git = "https://github.com/skyline-rs/skyline-update" }
easy_flag = "0.1.2"
smash-arc = { git = "https://github.com/jam1garner/smash-arc", features = ["smash-runtime", "rust-zstd"]}
arc-vector = { git = "https://github.com/blu-dev/arc-vector" }
skyline-communicate = { git = "https://github.com/blu-dev/skyline-communicate" }
binread = "2"
percent-encoding = "2.1.0"
walkdir = "2"
arcropolis-api = { git = "https://github.com/blu-dev/arcropolis_api" }
bincode = "1.3.3"

[features]
default = ["web"]
config = ["toml", "semver"]
web = ["skyline-web", "toml"]


[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
