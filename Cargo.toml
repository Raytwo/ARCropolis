[package]
name = "arcropolis"
version = "3.0.0-beta1"
authors = ["Raytwo <raytwo@arcropolis.com>, jam1garner <jam@jam1.re>, blujay <the.blu.dev@gmail.com>, CoolSonicKirby <alihussain2001@gmail.com>"]
edition = "2018"

[package.metadata.skyline]
titleid = "01006A800016E000"

[lib]
crate-type = ["cdylib"]

[dependencies]
semver = "1"
skyline = { git = "https://github.com/ultimate-research/skyline-rs.git" }
skyline-web = { git = "https://github.com/skyline-rs/skyline-web" }
zip = { version = "0.5", default-features = false, features = ["deflate"] }
gh-updater = { git = "https://github.com/blu-dev/gh-updater" }

[patch.crates-io]
ring = { git = "https://github.com/skyline-rs/ring", rev = "9b5eaee" }
webpki = { git = "https://github.com/skyline-rs/webpki" }

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
